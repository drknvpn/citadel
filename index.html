<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CITADEL HL2DM SERVER</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
<audio id="backgroundMusic" loop>
  <source src="BlackMesa.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById('backgroundMusic');

  function playAudio() {
    audio.play()
      .then(() => console.log("Музыка запущена!"))
      .catch(e => console.log("Ошибка воспроизведения:", e));
  }

  // Сначала пробуем запустить без клика (может не сработать)
  audio.play().catch(() => {
    console.log("Автовоспроизведение заблокировано, пытаемся обойти...");
    
    // Создаем и инициируем искусственный клик
    const fakeClick = new MouseEvent('click', {
      bubbles: true,
      cancelable: true,
      view: window
    });
    
    // Имитируем клик по документу
    document.dispatchEvent(fakeClick);
    
    // На всякий случай добавляем обработчик на настоящий клик
    document.addEventListener('click', playAudio, { once: true });
  });
</script>
<style>
  body {
    cursor: url('citadelcursor.png'), auto;
  }
</style>
</body>
</html>
