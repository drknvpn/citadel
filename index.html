<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CITADEL HL2DM SERVER</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
<audio autoplay loop>
  <source src="BlackMesa.mp3" type="audio/mpeg">
</audio>
<script>
  // Ждём первого клика пользователя по странице
  document.addEventListener('click', function() {
    const audio = document.getElementById('backgroundMusic');
    // Пробуем запустить музыку
    audio.play().catch(e => console.log("Ошибка:", e));
    // Удаляем обработчик после первого клика
    document.removeEventListener('click', arguments.callee);
  });
</script>
</body>
</html>
