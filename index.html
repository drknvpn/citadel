<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CITADEL HL2DM SERVER</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
<!-- 1. Добавляем ID 'backgroundMusic' в audio-тег -->
<audio id="backgroundMusic" autoplay loop>
  <source src="BlackMesa.mp3" type="audio/mpeg">
</audio>

<script>
  // 2. Улучшенный обработчик с проверкой элемента
  document.addEventListener('click', function initAudio() {
    const audio = document.getElementById('backgroundMusic');
    
    if (audio) { // Проверяем, что элемент найден
      audio.play()
        .then(() => console.log("Музыка запущена!"))
        .catch(e => console.log("Ошибка воспроизведения:", e));
    } else {
      console.error("Аудио-элемент не найден! Проверьте ID.");
    }
    
    // Удаляем обработчик после срабатывания
    document.removeEventListener('click', initAudio);
  });
</script>
</body>
</html>
