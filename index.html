<!doctype html>
<html lang="en">
  <head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:">
  <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CITADEL HL2DM SERVER</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
<audio id="backgroundMusic" muted preload="auto" loop>
  <source src="BlackMesa.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById('backgroundMusic');

  // Устанавливаем начальное значение громкости на минимальный уровень
  audio.volume = 6; // Можно выбрать любое другое значение, подходящее вам

  // Используем событие загрузки страницы для запуска аудиодорожки
  window.onload = () => {
    audio.muted = false; // Убираем режим "mute"
    audio.play(); // Запускаем музыку автоматически
  };
</script>
<style>
    body {
      cursor: url('mont.png'), auto;
    }
    /* Для всех кнопок */
    button {
      cursor: inherit !important;
    }
    /* ИЛИ для всех кликабельных элементов */
    a, button, [onclick], [role="button"] {
      cursor: inherit !important;
    }
  </style>
</body>
</html>
