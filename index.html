<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CITADEL HL2DM SERVER</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
<audio id="backgroundMusic" loop>
  <source src="BlackMesa.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById('backgroundMusic');

  // Функция для воспроизведения
  function playAudio() {
    audio.play()
      .then(() => console.log("Музыка запущена!"))
      .catch(e => console.log("Ошибка воспроизведения:", e));
  }

  // Запускаем при первом клике
  document.addEventListener('click', playAudio, { once: true });
</script>
</body>
</html>
